<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width initial-scale=1.0'>
  <title>Wirehead Popup</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
  <script defer src="/popup.bundle.js"></script>
  <script src="classifyInPopup.js"></script>

</head>

<body class="content">
  <div id="popup"></div>


  <div class="box">
    <strong>
      <p id="current-title"></p>
    </strong>
    <div>
      <button id="work-button">Work?</button>
    </div>
    <div>
      <button id="play-button">Play?</button>
    </div>
    <div>
      <div id="current-total"></div>
      <div id="current"></div>
    </div>
  </div>
  <div class="box">
    <h2 id="total">Total Time</h2>
    <div id="list"></div>
    <a href='dashboard.html' target="_blank">
      <button class="ui linkedin button">
        <i class="chart pie icon"></i>
        Dashboard
      </button>
    </a>
  </div>
  <script type='text/javascript' src='index.js'></script>
</body>

</html>
