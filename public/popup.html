<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width initial-scale=1.0'>
  <title>Wirehead Popup</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
  <script defer src="/popup.bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Jua|Passion+One|Quantico|Squada+One|Srisakdi" rel="stylesheet">

  <!-- <script src="classifyInPopup.js"></script> -->
</head>

<body class="popup">


  <div class="ui card">
    <div class="ui buttons">
      <button class="ui positive button"><a id="work-button">Work?</a></button>
      <div class="or"></div>
      <button class="ui button"><a id="play-button">Play?</a></button>
    </div>
    <div class="content">
      <div data-tooltip="Current Info" data-position="left center" data-inverted="">
        <img src="chrome.png" height="30" width="30"/>
      </div>
      <h3 class="header"><p id="current-title"></p></h3>
      <div class="meta">
        <span class="date">
          <p id="current-time"></p></span>
      </div>
    </div>
    <div class="ui slide masked reveal image teal inverted segment">
      <div class="visible content">
        <div id="current"></div>
        <p class="status">C U R R E N T</p>
      </div>
      <div class="hidden content">
        <div id="current-total"></div>
        <p class="status">T O T A L</p>
      </div>
    </div>
    <div>
      <!-- <h2 id="total">Total Time</h2>
      <div id="list"></div> -->

      <div class="dropdown is-hoverable is-up">
        <div class="dropdown-trigger">
          <h2 id="total">Total Time</h2>
        </div>
        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
          <div class="dropdown-content">
            <div class="dropdown-item">
                <span>The most website today</span>
                <p></p>
                <div id="list"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>

    <div class="extra content">
      <a href='dashboard.html' target="_blank">
        <button class="ui linkedin button">
          <i class="chart pie icon"></i>
          Dashboard
        </button>
      </a>

    </div>
</body>

</html>
